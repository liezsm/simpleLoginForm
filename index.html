<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.0.0-beta2-web/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
</head>
<body>

    <!--    shapes in the background -->
    <div class="shape left">   </div>
    <div class="shape right"></div>
    <!--  for the form  -->
    <section>
        <div class="form-card">
          
            <h2>Login</h2>
            <form class="login-form">
                <div class="input-group">
                    <div>
                        <label for="username">Username</label>
                    </div>
                    <div class="single-input">
                        <span class=" icon fas fa-user"></span>
                        <input type="text" id="username" class="input" placeholder=" Type your username">
                        <!-- <i class=" icon far fa-user"></i> -->
                    </div>
                   
                </div>
                <div class="input-group">
                    <div>
                        <label for="password">Password<label>
                    </div>
                    <div class="single-input">
                        <span class="icon fas fa-lock"></span>
                        <input type="password" id="password" placeholder=" Type your password">
                    </div>
                  
                </div>
                <p><a href="#">
                    Forgot password? </a></p>
                <div class="input-group">
                  <button type="submit" class="login">LOGIN</button>
                 </div>
            </form>

            <!--    -social network area -->
            <div class="social-network-container">
                <h5>Or Sign up Using</h5>
                <div class="social">
                    <a href="#" target="blank">            
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" target="blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" target="blank">
                        <i class="fab fa-google"></i>
                    </a>
                </div>

            </div>

            <div class="form-footer">
                    <h5>Or Sign Up using</h5>
                    <h4><a href="#">SIGNUP</a></h4>
            </div>

        </div>
    </section>
    <!--  end of form card -->
    
</body>
</html>
